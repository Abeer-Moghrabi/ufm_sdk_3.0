---
job: ufm-ufm-syslog-streaming-plugin

registry_host: harbor.mellanox.com
registry_path: /swx-storage/ci-demo
registry_auth: swx-storage
step_allow_single_selector: true

kubernetes:
  cloud: swx-k8s-spray

credentials:
  - {credentialsId: '2c8fd3fe-df05-4f6f-9d1f-f1896d611434', usernameVariable: 'REST_USER', passwordVariable: 'PASSWORD'}

#volumes:
#  - {mountPath: /var/run/docker.sock, hostPath: /var/run/docker.sock}
#
#runs_on_dockers:
#   - {file: 'plugins/ufm_syslog_streaming_plugin/build/Dockerfile', arch: 'x86_64', name: 'swx_static', tag: 'latest'}

runs_on_agents:
  - nodeLabel: 'UFM-POC'

steps:
  - name: build Plugin
    agentSelector: "{nodeLabel: 'UFM-POC'}"
    run: |
      printenv
      pwd
      ls
      cd plugins/ufm_syslog_streaming_plugin/build
      bash -x ./docker_build.sh latest /
      cp /ufm_syslog_streaming_plugin* /auto/UFM/tmp/${JOB_NAME}/${BUILD_ID}/
    parallel: false
    

pipeline_start:
  run: |
    mkdir -p /auto/UFM/tmp/${JOB_NAME}/${BUILD_ID}


pipeline_stop:
  run: |
    sudo rm -rf /auto/UFM/tmp/${JOB_NAME}/${BUILD_ID}
  








# Fail job if one of the steps fails or continue
failFast: false
