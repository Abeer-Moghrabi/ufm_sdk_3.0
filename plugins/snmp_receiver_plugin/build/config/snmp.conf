[SNMP]
# SNMP configuration options
snmp_ip=0.0.0.0
snmp_port=162
community=public
multiple_events=False
snmp_version=3
snmp_mode=auto
snmp_user=snmpuser
snmp_password=snmppassword
snmp_priv=snmppriv

[Log]
# CRITICAL = 50, FATAL = 50, ERROR = 40, WARNING = 30, WARN = 30, INFO = 20, DEBUG = 10, NOTSET = 0
log_level=INFO
log_file_max_size=10240000
log_file_backup_count=5