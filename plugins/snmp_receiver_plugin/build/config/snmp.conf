[SNMP]
# SNMP configuration options
snmp_port=162 # port to listen for traps
community=public # "credentials" that allows agents and server to exchange information
multiple_events=False # send multiple external UFM events with one request
snmp_mode=auto # possible values: auto, manual. If auto - register all switches by default. Manual - no auto registration
snmp_version=3
snmp_user=snmpuser
snmp_password=snmppassword
snmp_priv=snmppriv

[Log]
# CRITICAL = 50, FATAL = 50, ERROR = 40, WARNING = 30, WARN = 30, INFO = 20, DEBUG = 10, NOTSET = 0
log_level=INFO
log_file_max_size=10240000 # in bytes
log_file_backup_count=5